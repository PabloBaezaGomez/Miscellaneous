<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="Dark_mode.css" />
    <link rel="stylesheet" href="ToDoList.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Toggle Dark Mode</h1>
      <div class="btn">
        <input type="checkbox" id="dark-mode" />
      </div>
    </div>
    <script src="DarkmodeTD.js"></script>
    <div class="list">
      <h1>To Do List</h1>
      <table>
       <tr>
        <td>
          <p class="table1">To do Items</p>
        </td>
        <td>
          <p class="table1">Items Done</p>
        </td>
       </tr> 
        <tr>
          <td>
            <div id="DoItems">
              <ul id="lista1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <li><br/></li>
              </ul>
            </div>
          </td>
          <td>
            <div id="DoneItems">
              <ul id="lista2" ondrop="drop(event)" ondragover="allowDrop(event)">
                <li><br/></li>
              </ul>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <br>
    <input type="text" id="myInput">
    <button type="button" id="addItem" onclick="addElement()">Add</button>
    <script src="ToDoList.js"></script>
  </body>
</html>
